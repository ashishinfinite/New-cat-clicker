<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 id="cat-name" data-bind="text:currentCat().name"></h2>
        <div id="cat-count" data-bind="text:currentCat().clickCount"></div>
        <h3 id="cat-status" data-bind="text:currentCat().status"></h3>
        <img id="cat-img" src="" alt="cute cat" 
        data-bind="click:incrementCounter,attr:{src:currentCat().imgsrc}">
        <h3>NickNames </h3>
        <ul data-bind="foreach:currentCat().names">
        <li data-bind="text:currentCat().values"></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
